            document.getElementById('pSize').innerText = p.size;
            document.getElementById('mainImg').src = p.imgMain;
            document.getElementById('t1').src = p.imgMain;
            document.getElementById('t2').src = p.img1;
            document.getElementById('t3').src = p.img2;
            
            const waPhone = "918080430487";
            const waText = encodeURIComponent(`Hi! I want to order the ${p.name}`);
            document.getElementById('pWA').href = `https://wa.me/${waPhone}?text=${waText}`;
        }

        // FULLY DEVICE-RESPONSIVE ZOOM LOGIC
        const container = document.getElementById('imgContainer');
        const img = document.getElementById('mainImg');

        function handleZoom(e) {
            let clientX = e.clientX;
            let clientY = e.clientY;
            
            // Check if it's a mobile touch event instead of a mouse
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }

            const rect = container.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;
            
            img.style.transformOrigin = `${xPercent}% ${yPercent}%`;
            img.style.transform = 'scale(2.2)';
        }

        function resetZoom() {
            img.style.transformOrigin = 'center center';
            img.style.transform = 'scale(1)';
        }

        // Desktop Mouse Listeners
        container.addEventListener('mousemove', handleZoom);
        container.addEventListener('mouseleave', resetZoom);

        // Mobile Touch Listeners 
        container.addEventListener('touchstart', (e) => {
            if(e.cancelable) e.preventDefault(); // Stops the page from scrolling
            handleZoom(e);
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
            if(e.cancelable) e.preventDefault(); // Stops the page from scrolling
            handleZoom(e);
        }, { passive: false });

        container.addEventListener('touchend', resetZoom);

        function changeImage(src, thumbElement) {
            img.style.transform = 'scale(1)'; 
            img.style.opacity = '0.3';
            
            setTimeout(() => {
                img.src = src;
                img.style.opacity = '1';
            }, 150);

            document.querySelectorAll('.md\\:w-24 img').forEach(t => {
                t.classList.remove('thumbnail-active');
                t.classList.add('thumbnail-inactive');
            });
            thumbElement.classList.add('thumbnail-active');
            thumbElement.classList.remove('thumbnail-inactive');
        }
